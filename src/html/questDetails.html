<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' http://localhost:8080;
        img-src 'self' data: https: http://localhost:8080;
        style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
        script-src 'self';
        connect-src 'self' http://localhost:8080;">
    <title>Quest Details - FestQuest</title>
    <link rel="icon" type="image/png" href="../resources/favicon.png" />
    <link rel="stylesheet" href="../css/questDetails.css" />
    <link rel="stylesheet" href="../css/spinner.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <header class="quest-header">
        <nav>
            <button class="btn-back" id="backButton" data-href="questboard.html">Back to Quest Board</button>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="quest-details">
                <div class="quest-hero">
                    <img id="quest-image" alt="Quest image">
                    <h1 id="quest-title"></h1>
                </div>
                <div class="quest-content">
                    <div class="quest-info">
                        <div class="quest-metadata">
                            <div class="time-info">
                                <h3>Time Details</h3>
                                <time id="quest-start"></time>
                                <time id="quest-duration"></time>
                            </div>
                            <div class="location-info">
                                <!-- Reserved for future location information -->
                            </div>
                        </div>
                        <div class="description-and-remember">
                            <div class="quest-description">
                                <h3>Description</h3>
                                <p id="quest-description"></p>
                            </div>
                        </div>
                        <div class="quest-actions">
                            <div id="actionButtons" class="action-buttons">
                                <button id="editQuestBtn" class="btn-edit">Edit Quest</button>
                                <button id="deleteQuestBtn" class="btn-delete">Delete Quest</button>
                                <!-- The Share button will be appended here -->
                                <button id="addSubquestBtn" class="addButton">Add Sub Quest</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="sub-quest-grid">

                </div>
            </div>
        </div>
    </main>
    <script th:nonce="${cspNonce}" src="../js/main.js" type="module"></script>
    <script th:nonce="${cspNonce}" src="../js/navigation.js" type="module"></script>
    <script th:nonce="${cspNonce}" src="../js/questDetails.js" type="module"></script>
    <script th:nonce="${cspNonce}" src="../js/sharedQuest.js" type="module"></script>
    <script th:nonce="${cspNonce}" src="../js/subQuest.js" type="module" defer ></script>
    <script th:nonce="${cspNonce}" src="../js/duty.js" type="module" defer ></script>
</body>
</html>
