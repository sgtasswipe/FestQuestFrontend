<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest Board - FestQuest</title>
    <link rel="stylesheet" href="../css/reusables/basic.css">
  </head>
  <body>
    <header class="quest-header">
      <h1>Quest Board</h1>
      <p>Plan your festival adventures</p>
    </header>
    <main>
      <div class="quest-controls">
        <button class="btn-new-quest">New Quest</button>
      </div>
      <div class="quest-board">
        <div class="quest-grid">
          <!-- Quests will be dynamically loaded here -->
          <p class="empty-state">
            No quests available. Create a new quest to get started!
          </p>
        </div>
      </div>
    </main>
    <script src="../js/main.js" type="module"></script>
  </body>
</html>
